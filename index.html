<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1 style="opacity: 0.4; font-family: 'Teko', sans-serif;">Lista de Tarefas</h1>
        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Adicione uma nova tarefa">
            <button id="addTaskBtn">Adicionar</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <div class="task-filter">
            <button onclick="filterTasks('all')">Todas</button>
            <button onclick="filterTasks('pending')">Pendentes</button>
            <button onclick="filterTasks('completed')">Concluídas</button>
        </div>
        <button id="clearCompletedBtn">Limpar Concluídas</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
